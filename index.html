<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Where would you like to go?</h1>
            <p class="lead">Refer to the train schedule below to find out when the next train arrives!</p>
        </div>

        <div class="card">
            <div class="card-header">
                Train Schedule
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Train 1</th>
                        <td>Minneapolis</td>
                        <td>50</td>
                        <td>00:00</td>
                        <td>15</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="card">
            <div class="card-header">
                Add a Train
            </div>
            <form>
                <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Enter train name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="first-time">First Train Time (HH:MM - military time)</label>
                    <input type="text" class="form-control" id="first-time-input" placeholder="Enter start time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="Enter train frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="add-new-train">Submit</button>
            </form>
        </div>

    </div>
</body>

</html>
